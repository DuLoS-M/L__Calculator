<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="display">
            <div class="display-operations">4X4</div>
            <div class="display-result">TEST DISPLAY</div>
        </div>
        <div class="button-container">
            <div class="number-container">
                <button class="calc-button" id="7">7</button>
                <button class="calc-button" id="8">8</button>
                <button class="calc-button" id="9">9</button>
                <button class="calc-button" id="4">4</button>
                <button class="calc-button" id="5">5</button>
                <button class="calc-button" id="6">6</button>
                <button class="calc-button" id="1">1</button>
                <button class="calc-button" id="2">2</button>
                <button class="calc-button" id="3">3</button>
                <button class="calc-button" id="plus-minus">+/-</button>
                <button class="calc-button" id="0">0</button>
                <button class="calc-button" id="decimal">.</button>
            </div>
            <div class="function-container">
                <button class="function-button" id="clear-button">DEL</button>
                <button class="function-button" id="del-button">AC</button>
                <button class="function-button" id="multiply-button">X</button>
                <button class="function-button" id="divide-button">/</button>
                <button class="function-button" id="plus-button">+</button>
                <button class="function-button" id="minus-button">-</button>
                <button class="function-button" id="power-button">^</button>
                <button class="function-button" id="equal-button">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
